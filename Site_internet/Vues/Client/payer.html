        <script>
            function formatDate() {
                // Récupérer la valeur de la date
                var selectedDate = document.getElementById("datePicker").value;
                // Convertir la date au format xx/xx/xxxx
                var formattedDate = new Date(selectedDate);
                var day = formattedDate.getDate();
                var month = formattedDate.getMonth() + 1;
                var year = formattedDate.getFullYear();
                // Ajouter un zéro devant le jour et le mois si nécessaire
                day = day < 10 ? "0" + day : day;
                month = month < 10 ? "0" + month : month;
                // Format final xx/xx/xxxx
                var finalFormat = day + "/" + month + "/" + year;
            }
        </script>
